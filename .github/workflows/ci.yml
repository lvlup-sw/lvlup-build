name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Lvlup.Build/Lvlup.Build.csproj

      - name: Build
        run: dotnet build src/Lvlup.Build/Lvlup.Build.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/Lvlup.Build/Lvlup.Build.csproj --configuration Release --no-build --output ./artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
